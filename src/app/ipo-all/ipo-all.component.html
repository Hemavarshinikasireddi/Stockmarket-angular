<p>ipo-all works!</p>
<h2>IPO List</h2><br><br>
<table class="table table-striped">
    <thead>
        <tr><th>ID</th>
            <th> Company Name</th>
            <th> Stock Exchange</th>
            <th> Date</th>
            <th> Time</th>
            <th> Total No. Of Shares</th>
            <th> Price Per Share</th>
            <th> Actions</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let c of ipo">
            <td>
                {{c.id}}
            </td>
            <td>
                {{c.companyname}}
            </td>
            <td>
                {{c.stockexchange}}
            </td>
            <td>
                {{c.date}}
            </td>
            <td>
                {{c.time}}
            </td>
            <td>
                {{c.totalshares}}
            </td>
            <td>
                {{c.pricepershare}}
            </td>
            <td>
                <button (click) = "updateIpo(c.id)" class ="btn btn-info">Update</button>            

                <button (click) = "deleteIpo(c.id)" class ="btn btn-info" style="margin-left: 10px;">Delete</button>            
            </td>
        </tr>

    </tbody>
</table>
